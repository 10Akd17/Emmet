<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les abréviations Emmet - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>coder avec emmet</h1>
    </header>

    <nav><a href="#html">HTML</a>
        <a href="#css">CSS</a>
    </nav>

    <section id="html">
        <h2>html</h2>
        <div>
            <h3>Ajouter un element enfant : ">" </h3>
            <code>li>p</code>
            <br>
            <code>ul>li>p</code>
            <p>Résultat</p>
        </div>
        <center><img src="img/em1.png" alt="emmet exemple"></center>
        <div>
            <h3>Ajouter un frere</h3>
            <code>ul>li>p+a</code>
            <p>Résultat :</p>
        </div>
        <center><img src="img/em2.png" alt=""></center>

        <div>
            <h3>Multiplier un element : "*"</h3>
            <code>ul>li*3>p+img</code>
            <p>Résultat :</p>
        </div>
        <center><img src="img/em3.png" alt=""></center>

        <div>
            <h3>Ajouter une classe : "."</h3>
            <code>ul.wrapper</code> 
            <br>
            <code>.container</code>
            <p>Résultat :</p>
        </div>
        <center><img src="img/em4.png" alt=""></center>

        <p></p>
    </section>
</body>
</html>
